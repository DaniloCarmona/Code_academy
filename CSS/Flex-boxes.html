<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex boxes</title>
    <link rel="stylesheet" href="./Flex style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
</head>
<body>
    <h1>Display; Flex</h1>
    <div class="container" id="flex">
        <div class="box">
            <h2>1</h2>
        </div>
        <div class="box">
            <h2>2</h2>
        </div>
        <div class="box">
            <h2>3</h2>
        </div>
    </div>

    <h1>Display; Block</h1>
    <div class="container" id="block">
        <div class="box">
            <h2>1</h2>
        </div>
        <div class="box">
            <h2>2</h2>
        </div>
        <div class="box">
            <h2>3</h2>
        </div>
    </div>

    <hr>

    <h1>Inline-flex</h1>

    <div class="container1">

        <div class="box1">
            <h3>1</h3>
        </div>

        <div class="box1">
            <h3>2</h3>
        </div>

        <div class="box1">
            <h3>3</h3>
        </div>

    </div>

    <div class="container1">

        <div class="box1">
            <h3>1</h3>
        </div>

        <div class="box1">
            <h3>2</h3>
        </div>

        <div class="box1">
            <h3>3</h3>
        </div>

    </div>

    <hr>

    <h1>JUSTIFY CONTENT</h1>
    <h1>Flex Start</h1>
    <div class="container2" id="flexstart">
        <div class="box2"></div>
        <div class="box2"></div>
        <div class="box2"></div>
    </div>

    <h1>Flex End</h1>
    <div class="container2" id="flexend">
        <div class="box2"></div>
        <div class="box2"></div>
        <div class="box2"></div>
    </div>

    <h1>Center</h1>
    <div class="container2" id="center">
        <div class="box2"></div>
        <div class="box2"></div>
        <div class="box2"></div>
    </div>

    <h1>Space around</h1>
    <div class="container2" id="spacearound">
        <div class="box2"></div>
        <div class="box2"></div>
        <div class="box2"></div>
    </div>

    <h1>Space Between</h1>
    <div class="container2" id="spacebetween">
        <div class="box2"></div>
        <div class="box2"></div>
        <div class="box2"></div>
    </div>

    <hr>

    <H1>ALIGN ITEMS</H1>

    <h1>Flex Start</h1>
    <div class="container3" id="flexstart2">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>

    <h1>Flex End</h1>
    <div class="container3" id="flexend2">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>

    <h1>Center</h1>
    <div class="container3" id="center2">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>

    <h1>Baseline</h1>
    <div class="container3" id="baseline">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>

    <h1>Stretch</h1>
    <div class="container3" id="stretch">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>

</body>
</html>
